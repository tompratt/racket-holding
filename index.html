		#logo {

			z-index: 5;
		}

			max-height: 50svh;

			height: auto;
			fill: currentColor;
		}
		#links {

		}
		#links a:hover {

		}
		#slideshow {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			pointer-events: none;
		}
		.swiper-container, .swiper-wrapper, .swiper-slide {
			height: 100%;
		}
		.swiper-slide.portrait img {
			width: 100%;
			height: 100%;
			object-fit: contain;
			object-position: center;
		}
		.swiper-slide.landscape img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			object-position: center;
		}
		@media screen and (orientation: portrait) {
			.swiper-slide.landscape img {
				object-fit: contain;
			}
			#logo {
				color: white;
			}
		}
		.swiper-container {
			width: 100%;
		}
		.swiper-slide {
			width: 100%;
			background-color: white;
		}
		body.white {
			color: white;
		}
		@media screen and (orientation: portrait) {

			body.white #links {
				color: black;
			}
		}
		a {
			color: inherit;
		}

	<script>
		function shuffle() {
		  var container = document.getElementById("slides_array");
		  var elementsArray = Array.prototype.slice.call(container.getElementsByClassName('swiper-slide'));
		    elementsArray.forEach(function(element){
		    container.removeChild(element);
		  })
		  shuffleArray(elementsArray);
		  elementsArray.forEach(function(element){
		  container.appendChild(element);
		})
		}

		function shuffleArray(array) {
		    for (var i = array.length - 1; i > 0; i--) {
		        var j = Math.floor(Math.random() * (i + 1));
		        var temp = array[i];
		        array[i] = array[j];
		        array[j] = temp;
		    }
		    return array;
		}
		shuffle();

		const swiper = new Swiper('.swiper-container', {
		  speed: 1,
		  effect: 'fade',
		  loop: true,
		  autoplay: {
		  	delay: 1000
		  },
		  on: {
		  	init: function(){
		  		const currentSlide = document.getElementsByClassName("swiper-slide-active");
		  		if(currentSlide[0].classList.contains('text-white')){
		  			document.body.classList.add("white");
		  		} else {
		  			document.body.classList.remove("white");
		  		}
		  	},
		  	slideChangeTransitionStart: function(){
		  		const currentSlide = document.getElementsByClassName("swiper-slide-active");
		  		if(currentSlide[0].classList.contains('text-white')){
		  			document.body.classList.add("white");
		  		} else {
		  			document.body.classList.remove("white");
		  		}
		  	}
		  }
		});
